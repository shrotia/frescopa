            left: 0;

            align-items: center;

            transition: opacity 0.5s ease;

        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .loader {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #8B4513;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .origins-container {
            padding-top: 100px;
            min-height: 100vh;
        }
        
        .filter-bar {
            display: flex;
            justify-content: center;
            gap: 1rem;
            padding: 2rem;
            flex-wrap: wrap;
            background: #f8f4f0;

            color: white;
        }

            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .origin-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            opacity: 0;
            transform: translateY(30px);
        }
        
        .origin-card.loaded {
            opacity: 1;
            transform: translateY(0);
        }
        
        .origin-card:hover {

        .origin-image {

            height: 250px;

        .origin-content {

            color: #2c1810;
            margin: 0;
        }
        
        .origin-flag {
            font-size: 2rem;
        }
        
        .origin-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin: 1rem 0;
        }
        
        .stat-item {
            text-align: center;
            padding: 0.75rem;
            background: #f8f4f0;
            border-radius: 8px;
        }
        
        .stat-label {
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 0.25rem;
        }
        
        .stat-value {
            font-size: 1.1rem;
            font-weight: 600;
            color: #8B4513;
        }
        
        .origin-description {
            color: #666;
            line-height: 1.6;
            margin: 1rem 0;
        }
        
        .origin-flavors {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin: 1rem 0;
        }

            padding: 0.4rem 0.8rem;
            background: #8B4513;
            color: white;
            border-radius: 20px;
            font-size: 0.85rem;

            padding: 0.75rem;
            background: #8B4513;
            color: white;

            border-radius: 8px;

            font-weight: 600;

            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);

            align-items: center;

            padding-bottom: 1.5rem;

            content: '';

            left: -1.5rem;
            top: 0.5rem;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #8B4513;

            left: -1.45rem;
            top: 1.1rem;
            width: 2px;
            height: calc(100% - 0.5rem);
            background: #ddd;
        }

            display: none;
        }

        function loadFilterBar() {
            const filterBar = document.getElementById('filterBar');
            const regions = ['All', ...new Set(originsData.map(o => o.region))];
            
            filterBar.innerHTML = regions.map(region => `
                <button class="filter-btn ${region === 'All' ? 'active' : ''}" data-region="${region}">
                    ${region}
                </button>
            `).join('');
            
            // Add event listeners
            filterBar.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    filterBar.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    filterOrigins(btn.dataset.region);
                });
            });
        }

        function loadOriginsGrid(filterRegion = 'All') {
            const grid = document.getElementById('originsGrid');
            const filtered = filterRegion === 'All' 
                ? originsData 
                : originsData.filter(o => o.region === filterRegion);
            
            grid.innerHTML = filtered.map((origin, index) => `
                <div class="origin-card" data-origin="${origin.id}" style="transition-delay: ${index * 0.1}s">
                    <img src="${origin.image}" alt="${origin.name} coffee" class="origin-image" onerror="this.style.background='linear-gradient(135deg, #8B4513 0%, #D2691E 100%)'">
                    <div class="origin-content">
                        <div class="origin-header">
                            <h3 class="origin-name">${origin.name}</h3>
                            <span class="origin-flag">${origin.flag}</span>
                        </div>
                        <div class="origin-stats">
                            <div class="stat-item">
                                <div class="stat-label">Altitude</div>
                                <div class="stat-value">${origin.altitude}</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-label">Harvest</div>
                                <div class="stat-value">${origin.harvest}</div>
                            </div>
                        </div>
                        <p class="origin-description">${origin.description}</p>
                        <div class="origin-flavors">
                            ${origin.flavors.map(flavor => `<span class="flavor-tag">${flavor}</span>`).join('')}
                        </div>
                        <button class="view-details-btn" onclick="showOriginDetails('${origin.id}')">
                            View Details
                        </button>
                    </div>
                </div>
            `).join('');
            
            // Animate cards
            setTimeout(() => {
                grid.querySelectorAll('.origin-card').forEach(card => {
                    card.classList.add('loaded');
                });
            }, 100);
        }

        function filterOrigins(region) {
            const grid = document.getElementById('originsGrid');
            grid.querySelectorAll('.origin-card').forEach(card => {
                card.classList.remove('loaded');
            });
            
            setTimeout(() => {
                loadOriginsGrid(region);
            }, 300);
        }

                                <div class="stat-item">
                                    <div class="stat-label">Altitude</div>
                                    <div class="stat-value">${origin.altitude}</div>
                                </div>
                                <div class="stat-item">
                                    <div class="stat-label">Harvest Season</div>
                                    <div class="stat-value">${origin.harvest}</div>
                                </div>
                                <div class="stat-item">
                                    <div class="stat-label">Processing</div>
                                    <div class="stat-value">${origin.processing}</div>
                                </div>
                                <div class="stat-item">
                                    <div class="stat-label">Region</div>
                                    <div class="stat-value">${origin.region}</div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="detail-section">
                            <h3>Flavor Profile</h3>
                            <div class="origin-flavors">
                                ${origin.flavors.map(flavor => `<span class="flavor-tag">${flavor}</span>`).join('')}
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            modal.classList.add('active');
            modal.addEventListener('click', (e) => {
                if (e.target === modal) closeOriginModal();
            });
        }

        function closeOriginModal() {
            const modal = document.getElementById('originModal');
            modal.classList.remove('active');
        }
    </script>
</body>
</html>
