        .tool-card {

        .coffee-profiles {

        .profile-card {

        .profile-header {

        .profile-body {

        .flavor-chart {

        .flavor-bar {

        .flavor-label {

        }
        
        .flavor-bar-container {

            height: 24px;
            background: #f0f0f0;
            border-radius: 12px;
            overflow: hidden;
            margin: 0 1rem;
        }
        
        .flavor-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #8B4513 0%, #D2691E 100%);

        .slider-container {

        .slider {

            height: 8px;

            background: #ddd;

            -webkit-appearance: none;

            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;

            cursor: pointer;

        .loader {

        @keyframes spin {

        // Initialize page

        function initializePage() {

        function loadHeader() {

                                </svg>

        function loadFooter() {
            const footer = document.getElementById('mainFooter');
            footer.innerHTML = `
                <footer class="footer">
                    <div class="container">
                        <div class="footer-content">
                            <div class="footer-section">

                            <div class="footer-section">

                                <ul>
                                    <li><a href="products.html">All Coffee</a></li>
                                    <li><a href="index.html#subscription">Subscriptions</a></li>
                                    <li><a href="tasting-notes.html">Tasting Notes</a></li>
                                </ul>
                            </div>
                            <div class="footer-section">
                                <h4>Learn</h4>
                                <ul>
                                    <li><a href="brewing-guides.html">Brewing Guides</a></li>
                                    <li><a href="tasting-notes.html">Tasting Guide</a></li>

                                </ul>

                                </ul>

                        <div class="footer-bottom">

                            <div class="footer-links">
                                <a href="#">Privacy Policy</a>
                                <a href="#">Terms of Service</a>
                            </div>
                        </div>
                    </div>
                </footer>
            `;
        }

        function loadHeroSection() {
            const hero = document.getElementById('heroSection');
            hero.innerHTML = `
                <h1>Coffee Tasting Notes</h1>
                <p>Discover the art of coffee tasting. Learn to identify flavors, aromas, and characteristics that make each coffee unique. Use our interactive tools to develop your palate and find your perfect cup.</p>
            `;
        }

        function loadTastingTools() {
            const tools = document.getElementById('tastingTools');
            const toolData = [
                { icon: '‚òï', title: 'Flavor Profiles', desc: 'Explore detailed flavor profiles of our coffee collection' },
                { icon: 'üëÉ', title: 'Aroma Guide', desc: 'Learn to identify different coffee aromas and their origins' },
                { icon: 'üëÖ', title: 'Taste Testing', desc: 'Interactive cupping form to record your tasting notes' },
                { icon: 'üìä', title: 'Compare Coffees', desc: 'Side-by-side comparison of different coffee profiles' }
            ];
            
            tools.innerHTML = toolData.map((tool, index) => `
                <div class="tool-card" style="transition-delay: ${index * 0.1}s">
                    <div class="tool-icon">${tool.icon}</div>
                    <h3>${tool.title}</h3>
                    <p>${tool.desc}</p>
                </div>
            `).join('');
            
            setTimeout(() => {
                tools.querySelectorAll('.tool-card').forEach(card => {
                    card.classList.add('loaded');
                });
            }, 100);
        }

        function loadCoffeeProfiles() {
            const profiles = document.getElementById('coffeeProfiles');
            profiles.innerHTML = coffeeProfiles.map((coffee, index) => `
                <div class="profile-card" style="transition-delay: ${index * 0.1}s">
                    <div class="profile-header">
                        <h3>${coffee.name}</h3>
                        <p style="margin: 0.5rem 0 0 0; opacity: 0.9;">${coffee.description}</p>
                    </div>
                    <div class="profile-body">
                        <div class="flavor-chart">
                            <div class="flavor-bar">
                                <span class="flavor-label">Acidity</span>
                                <div class="flavor-bar-container">
                                    <div class="flavor-bar-fill" style="width: ${coffee.acidity * 10}%"></div>
                                </div>
                                <span class="flavor-value">${coffee.acidity}/10</span>
                            </div>
                            <div class="flavor-bar">
                                <span class="flavor-label">Body</span>
                                <div class="flavor-bar-container">
                                    <div class="flavor-bar-fill" style="width: ${coffee.body * 10}%"></div>
                                </div>
                                <span class="flavor-value">${coffee.body}/10</span>
                            </div>
                            <div class="flavor-bar">
                                <span class="flavor-label">Sweetness</span>
                                <div class="flavor-bar-container">
                                    <div class="flavor-bar-fill" style="width: ${coffee.sweetness * 10}%"></div>
                                </div>
                                <span class="flavor-value">${coffee.sweetness}/10</span>
                            </div>
                            <div class="flavor-bar">
                                <span class="flavor-label">Bitterness</span>
                                <div class="flavor-bar-container">
                                    <div class="flavor-bar-fill" style="width: ${coffee.bitterness * 10}%"></div>
                                </div>
                                <span class="flavor-value">${coffee.bitterness}/10</span>
                            </div>
                            <div class="flavor-bar">
                                <span class="flavor-label">Aroma</span>
                                <div class="flavor-bar-container">
                                    <div class="flavor-bar-fill" style="width: ${coffee.aroma * 10}%"></div>
                                </div>
                                <span class="flavor-value">${coffee.aroma}/10</span>
                            </div>
                        </div>
                        <div class="tasting-notes">
                            <strong>Tasting Notes:</strong>
                            ${coffee.notes.map(note => `<span class="note-tag">${note}</span>`).join('')}
                        </div>
                    </div>
                </div>
            `).join('');
            
            setTimeout(() => {
                profiles.querySelectorAll('.profile-card').forEach(card => {
                    card.classList.add('loaded');
                });
            }, 200);
        }

        function loadCuppingForm() {
            const form = document.getElementById('cuppingForm');
            const attributes = [
                { name: 'acidity', label: 'Acidity' },
                { name: 'body', label: 'Body' },
                { name: 'sweetness', label: 'Sweetness' },
                { name: 'bitterness', label: 'Bitterness' },
                { name: 'aroma', label: 'Aroma' },
                { name: 'aftertaste', label: 'Aftertaste' }
            ];
            
            form.innerHTML = `
                <h2 style="text-align: center; color: #8B4513; margin-bottom: 2rem;">Interactive Cupping Form</h2>
                <p style="text-align: center; color: #666; margin-bottom: 2rem;">Rate your coffee tasting experience. Adjust the sliders to record your observations.</p>
                ${attributes.map(attr => `
                    <div class="form-group">
                        <label>${attr.label}</label>
                        <div class="slider-container">
                            <input type="range" min="0" max="10" value="5" class="slider" id="${attr.name}" oninput="updateSliderValue('${attr.name}', this.value)">
                            <div class="slider-value" id="${attr.name}-value">5/10</div>
                        </div>
                    </div>
                `).join('')}
                <div class="form-group">
                    <label>Tasting Notes</label>
                    <textarea id="tastingNotes" rows="4" style="width: 100%; padding: 0.75rem; border: 2px solid #ddd; border-radius: 8px; font-family: inherit;" placeholder="Describe the flavors, aromas, and characteristics you notice..."></textarea>
                </div>
                <button class="btn btn-primary" style="width: 100%; padding: 1rem; font-size: 1.1rem;" onclick="analyzeTasting()">Analyze My Tasting</button>
                <div class="results-display" id="resultsDisplay"></div>
            `;
        }

        function updateSliderValue(name, value) {
            document.getElementById(`${name}-value`).textContent = `${value}/10`;
        }

        function analyzeTasting() {
            const attributes = ['acidity', 'body', 'sweetness', 'bitterness', 'aroma', 'aftertaste'];
            const scores = {};
            
            attributes.forEach(attr => {
                scores[attr] = parseInt(document.getElementById(attr).value);
            });
            
            const notes = document.getElementById('tastingNotes').value;
            const avgScore = Object.values(scores).reduce((a, b) => a + b, 0) / attributes.length;
            
            // Find matching coffee profile
            let bestMatch = null;
            let bestScore = 0;
            
            coffeeProfiles.forEach(coffee => {
                const matchScore = 
                    Math.abs(coffee.acidity - scores.acidity) +
                    Math.abs(coffee.body - scores.body) +
                    Math.abs(coffee.sweetness - scores.sweetness) +
                    Math.abs(coffee.bitterness - scores.bitterness) +
                    Math.abs(coffee.aroma - scores.aroma);
                
                if (!bestMatch || matchScore < bestScore) {
                    bestMatch = coffee;
                    bestScore = matchScore;
                }
            });
            
            const results = document.getElementById('resultsDisplay');
            results.innerHTML = `
                <h3 style="color: #8B4513; margin-bottom: 1rem;">Your Tasting Analysis</h3>
                <p><strong>Overall Score:</strong> ${avgScore.toFixed(1)}/10</p>
                <p><strong>Best Match:</strong> ${bestMatch.name}</p>
                <p style="margin-top: 1rem;"><strong>Your Notes:</strong></p>
                <p style="background: white; padding: 1rem; border-radius: 8px; margin-top: 0.5rem;">${notes || 'No notes recorded'}</p>
                <p style="margin-top: 1rem;">Based on your ratings, you might enjoy coffees with similar profiles to ${bestMatch.name}. Try exploring our collection to find your perfect match!</p>
            `;
            results.classList.add('active');
        }

        // Load cupping form after profiles
        setTimeout(() => {
            loadCuppingForm();
        }, 500);
