    <style>
        .builder-container {
            padding-top: 100px;
            min-height: 100vh;
            background: #f8f4f0;
        }
        
        .builder-header {
            text-align: center;
            padding: 3rem 2rem;
            background: linear-gradient(135deg, #8B4513 0%, #D2691E 100%);
            color: white;
        }
        
        .builder-header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: white;
        }
        
        .builder-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 3rem 2rem;
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 3rem;
        }
        
        @media (max-width: 968px) {
            .builder-content {
                grid-template-columns: 1fr;
            }
        }
        
        .builder-steps {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .step {
            display: none;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        
        .step.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }
        
        .step-header {
            margin-bottom: 2rem;
        }
        
        .step-title {
            font-size: 1.8rem;
            color: #8B4513;
            margin-bottom: 0.5rem;
        }
        
        .step-description {
            color: #666;
        }
        
        .option-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .option-card {
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            background: white;
        }
        
        .option-card:hover {
            border-color: #8B4513;
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .option-card.selected {
            border-color: #8B4513;
            background: #f8f4f0;
        }
        
        .option-card h4 {
            color: #2c1810;
            margin-bottom: 0.5rem;
        }
        
        .option-card .price {
            color: #8B4513;
            font-weight: 600;
            margin-top: 0.5rem;
        }
        
        .slider-control {
            margin: 2rem 0;
        }
        
        .slider-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            color: #2c1810;
            font-weight: 600;
        }
        
        .slider {
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: #ddd;
            outline: none;
            -webkit-appearance: none;
        }
        
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #8B4513;
            cursor: pointer;
        }
        
        .slider-value {
            text-align: center;
            margin-top: 0.5rem;
            color: #8B4513;
            font-weight: 600;
        }
        
        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin: 1rem 0;
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
            padding: 0.75rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .checkbox-item:hover {
            border-color: #8B4513;
        }
        
        .checkbox-item input[type="checkbox"] {
            margin-right: 0.5rem;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        
        .checkbox-item.checked {
            border-color: #8B4513;
            background: #f8f4f0;
        }
        
        .step-navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #eee;
        }
        
        .step-indicator {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 2rem;
        }
        
        .indicator-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ddd;
            transition: background 0.3s ease;
        }
        
        .indicator-dot.active {
            background: #8B4513;
        }
        
        .summary-panel {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: sticky;
            top: 120px;
            max-height: calc(100vh - 140px);
            overflow-y: auto;
        }
        
        .summary-header {
            color: #8B4513;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #8B4513;
        }
        
        .summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #eee;
        }
        
        .summary-total {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 2px solid #8B4513;
            display: flex;
            justify-content: space-between;
            font-size: 1.2rem;
            font-weight: 600;
            color: #8B4513;
        }
        
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            transition: opacity 0.5s ease;
        }
        
        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .loader {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #8B4513;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

        function loadBuilderHeader() {
            const header = document.getElementById('builderHeader');
            header.innerHTML = `
                <h1>Build Your Perfect Coffee Subscription</h1>
                <p>Customize every aspect of your coffee delivery. Choose frequency, quantity, roast level, and more to create a subscription tailored to your taste.</p>
            `;
        }

        function loadBuilderSteps() {
            const steps = document.getElementById('builderSteps');
            
            // Step indicator
            let indicatorHTML = '<div class="step-indicator">';
            for (let i = 0; i < subscriptionConfig.totalSteps; i++) {
                indicatorHTML += `<div class="indicator-dot ${i === 0 ? 'active' : ''}" data-step="${i}"></div>`;
            }
            indicatorHTML += '</div>';
            
            // Steps
            let stepsHTML = '';
            stepData.forEach((step, index) => {
                stepsHTML += `<div class="step ${index === 0 ? 'active' : ''}" data-step="${index}">`;
                stepsHTML += `<div class="step-header">
                    <h2 class="step-title">${step.title}</h2>
                    <p class="step-description">${step.description}</p>
                </div>`;
                
                if (step.type === 'frequency' || step.type === 'roast') {
                    stepsHTML += '<div class="option-grid">';
                    step.options.forEach(option => {
                        stepsHTML += `
                            <div class="option-card" onclick="selectOption('${step.type}', '${option.id}')">
                                ${option.icon ? `<div style="font-size: 2rem; margin-bottom: 0.5rem;">${option.icon}</div>` : ''}
                                <h4>${option.label}</h4>
                                <p style="color: #666; font-size: 0.9rem; margin: 0.5rem 0;">${option.desc}</p>
                                ${option.price ? `<div class="price">${option.price}</div>` : ''}
                            </div>
                        `;
                    });
                    stepsHTML += '</div>';
                } else if (step.type === 'quantity') {
                    stepsHTML += `
                        <div class="slider-control">
                            <div class="slider-label">
                                <span>Bags per delivery</span>
                                <span id="quantityValue">2 bags</span>
                            </div>
                            <input type="range" min="${step.slider.min}" max="${step.slider.max}" 
                                   value="${subscriptionConfig.selections.quantity}" 
                                   class="slider" 
                                   id="quantitySlider"
                                   oninput="updateQuantity(this.value)">
                            <div class="slider-value" id="quantityDisplay">2 bags</div>
                        </div>
                    `;
                } else if (step.type === 'origins') {
                    stepsHTML += '<div class="checkbox-group">';
                    step.options.forEach(option => {
                        stepsHTML += `
                            <div class="checkbox-item" onclick="toggleOrigin('${option.id}')">
                                <input type="checkbox" id="origin-${option.id}" value="${option.id}">
                                <div>
                                    <strong>${option.label}</strong>
                                    <div style="font-size: 0.85rem; color: #666;">${option.desc}</div>
                                </div>
                            </div>
                        `;
                    });
                    stepsHTML += '</div>';
                } else if (step.type === 'final') {
                    stepsHTML += '<h3 style="margin-bottom: 1rem;">Grind Type</h3>';
                    stepsHTML += '<div class="option-grid">';
                    step.grindOptions.forEach(option => {
                        stepsHTML += `
                            <div class="option-card" onclick="selectOption('grindType', '${option.id}')">
                                <h4>${option.label}</h4>
                                <p style="color: #666; font-size: 0.9rem;">${option.desc}</p>
                            </div>
                        `;
                    });
                    stepsHTML += '</div>';
                    
                    stepsHTML += '<h3 style="margin-top: 2rem; margin-bottom: 1rem;">Add-ons</h3>';
                    stepsHTML += '<div class="checkbox-group">';
                    step.addonOptions.forEach(option => {
                        stepsHTML += `
                            <div class="checkbox-item" onclick="toggleAddon('${option.id}')">
                                <input type="checkbox" id="addon-${option.id}" value="${option.id}">
                                <div>
                                    <strong>${option.label}</strong>
                                    <div style="font-size: 0.85rem; color: #666;">${option.desc}</div>
                                </div>
                            </div>
                        `;
                    });
                    stepsHTML += '</div>';
                }
                
                stepsHTML += `<div class="step-navigation">
                    ${index > 0 ? `<button class="btn btn-secondary" onclick="previousStep()">Previous</button>` : '<div></div>'}
                    ${index < subscriptionConfig.totalSteps - 1 
                        ? `<button class="btn btn-primary" onclick="nextStep()">Next</button>`
                        : `<button class="btn btn-primary" onclick="completeSubscription()">Complete Subscription</button>`}
                </div>`;
                stepsHTML += '</div>';
            });
            
            steps.innerHTML = indicatorHTML + stepsHTML;
        }

        function loadSummaryPanel() {
            const panel = document.getElementById('summaryPanel');
            updateSummaryPanel();
        }

        function updateSummaryPanel() {
            const panel = document.getElementById('summaryPanel');
            const total = calculateTotal();
            
            panel.innerHTML = `
                <h2 class="summary-header">Subscription Summary</h2>
                <div class="summary-item">
                    <span>Frequency:</span>
                    <span>${subscriptionConfig.selections.frequency ? subscriptionConfig.pricing.frequency[subscriptionConfig.selections.frequency].label : 'Not selected'}</span>
                </div>
                <div class="summary-item">
                    <span>Quantity:</span>
                    <span>${subscriptionConfig.selections.quantity} bags</span>
                </div>
                <div class="summary-item">
                    <span>Roast Level:</span>
                    <span>${subscriptionConfig.selections.roastLevel || 'Not selected'}</span>
                </div>
                <div class="summary-item">
                    <span>Origins:</span>
                    <span>${subscriptionConfig.selections.origins.length > 0 ? subscriptionConfig.selections.origins.length + ' selected' : 'Not selected'}</span>
                </div>
                <div class="summary-item">
                    <span>Grind Type:</span>
                    <span>${subscriptionConfig.selections.grindType || 'Not selected'}</span>
                </div>
                ${subscriptionConfig.selections.addons.length > 0 ? `
                    <div class="summary-item">
                        <span>Add-ons:</span>
                        <span>${subscriptionConfig.selections.addons.length} selected</span>
                    </div>
                ` : ''}
                <div class="summary-total">
                    <span>Total per delivery:</span>
                    <span>$${total.toFixed(2)}</span>
                </div>
            `;
        }

        function calculateTotal() {
            let total = subscriptionConfig.pricing.quantity.base * subscriptionConfig.selections.quantity;
            
            if (subscriptionConfig.selections.frequency) {
                const multiplier = subscriptionConfig.pricing.frequency[subscriptionConfig.selections.frequency].multiplier;
                total *= multiplier;
            }
            
            subscriptionConfig.selections.addons.forEach(addonId => {
                if (subscriptionConfig.pricing.addons[addonId]) {
                    total += subscriptionConfig.pricing.addons[addonId].price;
                }
            });
            
            return total;
        }

        function selectOption(type, value) {
            subscriptionConfig.selections[type] = value;
            
            // Update UI
            document.querySelectorAll(`.option-card`).forEach(card => {
                card.classList.remove('selected');
            });
            event.target.closest('.option-card')?.classList.add('selected');
            
            updateSummaryPanel();
        }

        function updateQuantity(value) {
            subscriptionConfig.selections.quantity = parseInt(value);
            document.getElementById('quantityValue').textContent = `${value} bag${value > 1 ? 's' : ''}`;
            document.getElementById('quantityDisplay').textContent = `${value} bag${value > 1 ? 's' : ''}`;
            updateSummaryPanel();
        }

        function toggleOrigin(originId) {
            const checkbox = document.getElementById(`origin-${originId}`);
            const item = checkbox.closest('.checkbox-item');
            
            if (checkbox.checked) {
                subscriptionConfig.selections.origins = subscriptionConfig.selections.origins.filter(o => o !== originId);
                checkbox.checked = false;
                item.classList.remove('checked');
            } else {
                subscriptionConfig.selections.origins.push(originId);
                checkbox.checked = true;
                item.classList.add('checked');
            }
            
            updateSummaryPanel();
        }

        function toggleAddon(addonId) {
            const checkbox = document.getElementById(`addon-${addonId}`);
            const item = checkbox.closest('.checkbox-item');
            
            if (checkbox.checked) {
                subscriptionConfig.selections.addons = subscriptionConfig.selections.addons.filter(a => a !== addonId);
                checkbox.checked = false;
                item.classList.remove('checked');
            } else {
                subscriptionConfig.selections.addons.push(addonId);
                checkbox.checked = true;
                item.classList.add('checked');
            }
            
            updateSummaryPanel();
        }

        function nextStep() {
            if (subscriptionConfig.currentStep < subscriptionConfig.totalSteps - 1) {
                document.querySelectorAll('.step')[subscriptionConfig.currentStep].classList.remove('active');
                document.querySelectorAll('.indicator-dot')[subscriptionConfig.currentStep].classList.remove('active');
                
                subscriptionConfig.currentStep++;
                
                document.querySelectorAll('.step')[subscriptionConfig.currentStep].classList.add('active');
                document.querySelectorAll('.indicator-dot')[subscriptionConfig.currentStep].classList.add('active');
            }
        }

        function previousStep() {
            if (subscriptionConfig.currentStep > 0) {
                document.querySelectorAll('.step')[subscriptionConfig.currentStep].classList.remove('active');
                document.querySelectorAll('.indicator-dot')[subscriptionConfig.currentStep].classList.remove('active');
                
                subscriptionConfig.currentStep--;
                
                document.querySelectorAll('.step')[subscriptionConfig.currentStep].classList.add('active');
                document.querySelectorAll('.indicator-dot')[subscriptionConfig.currentStep].classList.add('active');
            }
        }

        function completeSubscription() {
            alert(`Subscription Created!\n\nYour custom subscription has been configured:\n- Frequency: ${subscriptionConfig.pricing.frequency[subscriptionConfig.selections.frequency].label}\n- Quantity: ${subscriptionConfig.selections.quantity} bags\n- Total: $${calculateTotal().toFixed(2)} per delivery\n\nThank you for subscribing!`);
        }
    </script>
</body>
</html>
